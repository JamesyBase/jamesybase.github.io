<html>
<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Task 1 Create a nav bar</title>
        <meta name="description" content="An interactive page hosted by github.">
        <link rel="stylesheet" href="main.css">
		<style type="text/css">
		body {font: 62.5%/18px sans-serif;}
		.csswizardy a {color:#212121; font-size: 1.5em; padding: 0 1em; text-decoration: none; text-transform:uppercase;}
		.csswizardy a.selected {text-decoration: underline;}
		ul {border-radius: 3px; background-color: #f6f6f6; padding: 1em;}
		ul li {display: inline; border-right: 1px dashed rgba(0,0,0,0.1); padding: 1.25em .5em;}
		
		<!--
		
		Notes 
		is-active for selected state
		
		 -->
			
		</style>
    </head>
    <body>
        
        <div class="csswizardy">
        	<ul>
				<li><a href="#">The Workshop</a></li>
				<li><a href="#">2013 Schedule</a></li>
				<li><a href="#" class="selected">About csswizardy</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
			
        </div>    
               
    </body>
</html>
